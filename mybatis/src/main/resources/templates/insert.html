<!DOCTYPE html>
<html lang="en">
<head th:replace="common::html-head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1>insert</h1>
    <div th:replace="common::html-nav"></div>
    <div>
        <form method="post" th:object="${test}">
         aa=   <input type="text" name="aa" class="form-control"
                      th:classappend="${#fields.hasErrors('aa')} ? 'is-invalid'"
                      th:field="*{aa}">
            <div th:if="${#fields.hasErrors('aa')}" class=""invalid-feedback>
                a의 내용을 입력해 주세요
            </div>
         bb=   <input type="text" name="bb" class="form-control"
                      th:classappend="${#fields.hasErrors('bb')} ? 'is-invalid'"
                      th:field="*{bb}">


            <div th:if="${#fields.hasErrors('bb')}" class="invalid-feedback">
                b의 내용을 입력해 주세요
            </div>
            <input type="submit" value="저장" class="btn btn-primary mt-3">
        </form>
    </div>
    <div th:replace="common::html-foot"></div>
</div>
</body>
</html>
